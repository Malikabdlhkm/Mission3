<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
	<nav class="navbar">
		<img src="Logo.png"> 
	</nav>
    <div class="container">
        <form class="register">
            <h2>Masuk ke Akun</h2>
            <p>Yuk, lanjutin belajarmu di videobelajar</p>

            <label for="name">Masuk <span class="bintang">*</span></label>
            <input type="text" id="masuk">

            <label for="email">Kata Sandi <span class="bintang">*</span></label>
            <input type="text" id="kata-sandi">

            <a href="#" class="forgot-password">Lupa Password?</a>

            <button type="submit" class="register-btn">Daftar</button>
            <button type="button" class="login-btn">Masuk</button>
			<div class="atau">
				<hr>
				<p class="or-text">atau</p>
			</div>
            <button type="button" class="google-btn">
                <img src="google.png" alt="Google Icon">
                Daftar dengan Google
            </button>
        </form>
    </div>
</body>
</html>
